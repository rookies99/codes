<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-基础入门</title>
</head>
<body>
<div id="app">
    <h1>{{msg}}</h1>
    <span>{{msg}}</span>
    <h3><span><div>{{msg}} <span><a href="">{{msg}}</a></span></div></span></h3>
    <h4>{{count}}</h4>
    <h4>{{count+1}}</h4>
    <h4>{{content.toUpperCase()}}</h4>
    <h4>{{content.length}}</h4>
    <h4>{{content == "hello vue"}}</h4>
</div>
</body>
</html>
<script src="js/vue2.js"></script>
<!--书写vue的代码，一定放在body下面，网页代码是按顺序执行-->
<script>
    new Vue({
        el: "#app",  // el:element
        data: { // data 数据
            msg: "小陈",
            count: 0,
            content:"hello vue"
        }
    });
</script>

<!-- 总结
        1.一个页面中只能存在一个Vue实例  不能创建多个vue实例
        2.vue实例中el属性代表vue实例的作用范围,在vue实例作用范围内可以使用 data属性中变量名 直接获取data中变量名
        3.vue实例中data属性用来给当前vue实例绑定数据，日后可以在vue实例中直接使用{{}}获取
        4.使用{{}}进行获取数据时，可以在{{}}取值语法中进行算数运算、逻辑运算以及调用相关类型的方法
        5.vue实例中el属性可以书写任何css选择器，推荐使用id选择器，因为一个vue实例作用于一个作用范围
-->
