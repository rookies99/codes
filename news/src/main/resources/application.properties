server.servlet.context-path=/news
spring.application.name=news

#MySQL ?????
spring.datasource.url=jdbc:mysql://localhost:3306/news?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.mapper-locations=classpath:/mapper/*.xml
mybatis.type-aliases-package=com.example.entity
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis.configuration.map-underscore-to-camel-case=true

logging.level.com.example.dao=debug
logging.level.com.example.service=info
logging.level.com.example.controller=info
